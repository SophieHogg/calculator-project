<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./Logo/calculator.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Sophie's Calculator</title>
    </head>
    <body class="calculator">
        <h1 class="calculator__title">Sophie's Calculator</h1>
        <h3 class="calculator__subtitle">
            Please enter your desired calculation below. <br /><br />
        </h3>
        <p>Note: use the (-) to input a - for a negative number.</p>
        <!-- align center -->
        <div class="calculator__box">
            <table>
                <tr>
                    <td colspan="4">
                        <div
                            id="button--result"
                            class="calculator__box--result"
                        >
                            <p id="input"></p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input
                            type="button"
                            class="button calculator__box--clear"
                            id="button--clear"
                            value="AC"
                        />
                    </td>
                    <td>
                        <input
                            type="button"
                            class="button"
                            id="button--negNumber"
                            value="(-)"
                        />
                    </td>
                    <td>
                        <input
                            type="button"
                            class="button"
                            id="button--bsp"
                            value="←"
                        />
                    </td>
                    <td>
                        <input
                            type="button"
                            class="button operator"
                            id="button--div"
                            value="/"
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input
                            type="button"
                            class="button number"
                            id="button--1"
                            value="1"
                        />
                    </td>
                    <td>
                        <input
                            type="button"
                            class="button number"
                            id="button--2"
                            value="2"
                        />
                    </td>
                    <td>
                        <input
                            type="button"
                            class="button number"
                            id="button--3"
                            value="3"
                        />
                    </td>
                    <td>
                        <input
                            type="button"
                            id="button--mult"
                            class="button operator"
                            value="*"
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input
                            type="button"
                            class="button number"
                            id="button--4"
                            value="4"
                        />
                    </td>
                    <td>
                        <input
                            type="button"
                            class="button number"
                            id="button--5"
                            value="5"
                        />
                    </td>
                    <td>
                        <input
                            type="button"
                            class="button number"
                            id="button--6"
                            value="6"
                        />
                    </td>
                    <td>
                        <input
                            type="button"
                            id="button--minus"
                            class="button operator"
                            value="-"
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input
                            type="button"
                            class="button number"
                            id="button--7"
                            value="7"
                        />
                    </td>
                    <td>
                        <input
                            type="button"
                            class="button number"
                            id="button--8"
                            value="8"
                        />
                    </td>
                    <td>
                        <input
                            type="button"
                            class="button number"
                            id="button--9"
                            value="9"
                        />
                    </td>
                    <td>
                        <input
                            type="button"
                            class="button operator"
                            id="button--plus"
                            value="+"
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input
                            type="button"
                            class="button number"
                            id="button--0"
                            value="0"
                        />
                    </td>
                    <td>
                        <input type="button" id="button--dec" value="." />
                    </td>
                    <td colspan="2">
                        <input
                            type="button"
                            class="button calculator__box--equals"
                            id="button--equals"
                            value="="
                        />
                    </td>
                </tr>
            </table>
        </div>
        <footer>
            <h3 class="calculator__subtitle">
                Thanks for checking out my calculator!
            </h3>
            <br />
            <p class="footer__github">
                See
                <a href="https://github.com/SophieHogg" target="_blank"
                    >my GitHub</a
                >
                for more projects and my portfolio if you're interested!
            </p>
        </footer>
    </body>
    <script src="./script.js"></script>
</html>
